<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/icon.png">
    <title>CineFlix</title>

    <!--
        - custom css link
    -->

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">

    <!--
        - google font link
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900">
</head>
<body>
    <!--
        - main container
    -->
    <div class="container">

        <!--
            #HEADER SECTION
        -->

        <header class="">
            <div class="navbar">

                <!--
                    - menu button for small screen
                -->
                <button class="navbar-menu-btn">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                </button>

                <a href="#" class="navbar-brand">
                    <img src="./assets/images/logo.png" alt="">
                </a>

                <!--
                    - navbar navigation
                -->

                <nav class="">
                    <ul class="navbar-nav">
                        <li> <a href="#" class="navbar-link">Home</a></li>
                        <li> <a href="#category" class="navbar-link">Category</a> </li>
                        <li> <a href="#live" class="navbar-link">LIVE</a> </li>
                    </ul> 
                </nav>

                <!--
                    - search and sign-in
                -->

                <div class="navbar-actions">

                    <form action="#" class="navbar-form">
                        <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">

                        <button class="navbar-form-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>

                        <button class="navbar-form-close">
                            <ion-icon name=""close-circle-outline></ion-icon>
                        </button>
                    </form>


                    <!--
                        - search button for small screen
                    -->

                    <button class="navbar-search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>

                    <a href="#" class="navbar-signin">
                        <span>Sign in</span>
                        <ion-icon name="log-in-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </header>


        <!--
            - MAIN SECTION
        -->
        <main>

            <!--
                #BANNER SECTION
            -->
            <section class="banner">
                <div class="banner-card">
                    <img src="./assets/images/John-Wick-3.jpg" class="banner-img" alt="">

                    <div class="card-content">
                        <div class="card-info">
                            <div class="genre">
                                <ion-icon name="film"></ion-icon>
                                <span>Action/Thriller</span>
                            </div>

                            <div class="year">
                                <ion-icon name="calendar"></ion-icon>
                                <span>2019</span>
                            </div>

                            <div class="duration">
                                <ion-icon name="time"></ion-icon>
                                <span>2h 11m</span>
                            </div>

                            <div class="quality">4K</div>
                        </div>

                        <h2 class="card-title">John Wick: Chapter 3 - Parabellum</h2>

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
